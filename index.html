<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Força – Cilindros Pneumáticos (kgf)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="top">
  <div class="wrap">
    <h1>Tabela de Força do Cilindro Pneumático</h1>
    <p class="sub">Valores em kgf • Extensão / Retração • 10 a 320 mm</p>

    <div class="controls">
      <label>
        Cilindro (mm)
        <select id="boreSelect"></select>
      </label>

      <label>
        Pressão (bar)
        <select id="pressure">
          <option value="">—</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="10">10</option>
        </select>
      </label>

      <label>
        Buscar diâmetro
        <input type="text" id="search" placeholder="ex: 32, 100" inputmode="numeric">
      </label>

      <button id="clear" type="button">Limpar</button>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="card">
    <div class="table-wrap">
      <table id="forceTable"></table>
    </div>
    <p class="note">Tabela em kgf. Valores de 7 bar são interpolados proporcionalmente (base 6 bar).</p>
  </div>
</main>

<footer class="wrap footer">
  <small>Projeto para consulta rápida em engenharia • GitHub Pages</small>
</footer>

<script src="app.js"></script>
</body>
</html>
