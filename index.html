<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Tabela de Força – Cilindros Pneumáticos (kgf)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header class="top">
  <div class="wrap">
    <h1>Tabela de Força do Cilindro Pneumático</h1>

    <div class="controls">
      <label>
        Cilindro (mm)
        <select id="boreSelect"></select>
      </label>

      <label>
        Pressão (bar)
        <select id="pressure">
          <option value="">—</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="10">10</option>
        </select>
      </label>

      <label>
        Buscar
        <input type="text" id="search" placeholder="ex: 32" inputmode="numeric" />
      </label>

      <button id="clear" type="button">Limpar</button>
    </div>
  </div>
</header>

<main class="wrap">

<section class="card">
  <div class="table-wrap">
    <table id="forceTable"></table>
  </div>
</section>

<section class="card torque-card">
  <h2>Cálculo de Torque</h2>

  <div class="torque-grid">

    <label>
      Tipo da força
      <select id="forceKind">
        <option value="e">Extensão</option>
        <option value="r">Retração</option>
      </select>
    </label>

    <label>
      Força (kgf)
      <input type="number" id="cylinderForce" placeholder="ex: 49.2" step="0.1" />
    </label>

    <label>
      Braço (mm)
      <input type="number" id="leverLength" placeholder="ex: 40" step="0.1" />
    </label>

    <label>
      Ângulo (°)
      <input type="number" id="angle" placeholder="ex: 60" min="0" max="180" step="0.1" />
    </label>

    <button id="useTableForce" type="button">Usar força da tabela</button>
    <button id="calculateTorque" type="button">Calcular torque</button>
  </div>

  <div id="torqueResult" class="result"></div>
</section>

</main>

<script src="app.js"></script>

</body>
</html>
