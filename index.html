<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tabela de Força do Cilindro (kgf) – 10 a 320 mm</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="wrap">
      <h1>Tabela de Força do Cilindro (kgf)</h1>
      <p class="sub">Padrão (10 a 320 mm) • Extensão e Retração • 2 / 4 / 6 / 8 / 10 bar</p>

      <div class="controls">
        <label>
          Buscar diâmetro (mm):
          <input id="search" type="text" inputmode="numeric" placeholder="ex.: 32, 100, 160..." />
        </label>

        <label>
          Pressão (realce):
          <select id="pressure">
            <option value="">(nenhuma)</option>
            <option value="2">2 bar</option>
            <option value="4">4 bar</option>
            <option value="6">6 bar</option>
            <option value="8">8 bar</option>
            <option value="10">10 bar</option>
          </select>
        </label>

        <button id="clear" type="button">Limpar</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Tabela (consulta)</h2>
      <div class="table-wrap">
        <table id="forceTable" class="force-table" aria-label="Tabela de força do cilindro em kgf">
          <!-- gerado via JS -->
        </table>
      </div>
      <p class="note">
        Observação: valores em <b>kgf</b> conforme a tabela de referência enviada.
      </p>
    </section>
  </main>

  <footer class="wrap footer">
    <small>Versão 1 • Somente tabela • Próximo passo: calculadora e alavanca (quando fecharmos o padrão).</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
